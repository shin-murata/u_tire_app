<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF プレビュー</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var pdfUrl = "{{ pdf_url }}";  // Flask から受け取った PDF の URL
            
            if (pdfUrl) {
                console.log("🚀 PDF を開く:", pdfUrl);
                window.open(pdfUrl, '_blank');  // ✅ 新しいタブで開く

                // **現在のプレビュー画面を閉じる**
                setTimeout(() => window.close(), 1000);
            } else {
                console.log("🚨 PDF URL が受信できませんでした");
                document.body.innerHTML = "<h2>🚨 PDF の URL が取得できませんでした</h2>";
            }
        });
    </script>
</body>
</html>
