<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF プレビュー</title>
</head>
<body onload="openPDF()">
    <script>
        function openPDF() {
            var pdfUrl = "{{ pdf_url }}";  // Flask から受け取った PDF の URL
            if (pdfUrl) {
                console.log("🚀 PDF を開く:", pdfUrl);
                window.open(pdfUrl, '_blank');  // ✅ **新しいタブで PDF を開く**
            } else {
                console.log("🚨 PDF URL が受信できませんでした");
            }
        }
    </script>
</body>
</html>
